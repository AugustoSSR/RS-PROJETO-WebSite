<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js"></script>
</head>

<body class="body-center">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <img src="./img/logo.png" alt="Logo" class="logo">
            </div>
            <h2 class="name-override">Formulário de Contato</h2>
            <form id="contactForm" action="includes/send_email.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name" class="label-name">Nome:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="company" class="label-name">Empresa:</label>
                    <input type="text" class="form-control" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="email" class="label-name">E-mail de Contato:</label>
                    <input type="email" class="form-control form-control-focus" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="attachment" class="label-name">Anexo de Arquivo:</label>
                    <input type="file" class="form-control" id="attachment" name="attachment">
                </div>
                <div class="text-center">
                    <button type="submit" class="">Enviar</button>
                </div>
                <div id="formAlerts" class="mt-3"></div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
